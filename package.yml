name       : flameshot
version    : 12.0.0
release    : 14
source     :
    - https://github.com/flameshot-org/flameshot/archive/refs/tags/v12.0.0.tar.gz : bb2a587ea47ee2eef7cd3f617a15a63d52e502b99a2a78f82e34a271a3027133
homepage   : https://flameshot.org/
license    :
    - Apache-2.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LAL-1.3
    - LGPL-3.0-or-later
component  : multimedia.graphics
summary    : Powerful yet simple to use screenshot software
description: |
    A program to capture screenshots. It includes CLI options as well as a GUI for capturing and annotating screenshots.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
rundeps    :
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
