name       : flameshot
version    : 0.10.0
release    : 11
source     :
    - https://github.com/flameshot-org/flameshot/archive/refs/tags/v0.10.0.tar.gz : 44e53c5dcefddb05bd6fa1af667df287f44baa1746468bfab5f76318c0bb3f83
license    :
    - Apache-2.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LAL-1.3
    - LGPL-3.0-or-later
component  : multimedia.graphics
summary    : Powerful yet simple to use screenshot software
description: |
    A program to capture screenshots. It includes CLI options as well as a GUI for capturing and annotating screenshots.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Svg)
rundeps    :
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
