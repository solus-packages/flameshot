name       : flameshot
version    : 0.10.1
release    : 12
source     :
    - https://github.com/flameshot-org/flameshot/archive/refs/tags/v0.10.1.tar.gz : c2d760345d78dd5d2488c6bea54cb10870b09772179f33594a33c8f62ccdeeb9
license    :
    - Apache-2.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LAL-1.3
    - LGPL-3.0-or-later
component  : multimedia.graphics
summary    : Powerful yet simple to use screenshot software
description: |
    A program to capture screenshots. It includes CLI options as well as a GUI for capturing and annotating screenshots.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Svg)
rundeps    :
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
