name       : flameshot
version    : 0.8.3
release    : 7
source     :
    - https://github.com/flameshot-org/flameshot/archive/v0.8.3.tar.gz : 73b0e52d389518b58e4488931e14ef40d611a2bd8661c06e187c211fb947fd05
license    :
    - Apache-2.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LAL-1.3
    - LGPL-3.0-or-later
component  : multimedia.graphics
summary    : Powerful yet simple to use screenshot software
description: |
    A program to capture screenshots. It includes CLI options as well as a GUI for capturing and annotating screenshots.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Svg)
rundeps    :
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
