name       : flameshot
version    : 0.6.0
release    : 5
source     :
    - https://github.com/lupoDharkael/flameshot/archive/v0.6.0.tar.gz : 61b3a1969d6e17d80d5d90a3fce53ca5ae78fa21f9a45e5a19b0b32ea815a589
license    :
    - Apache-2.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LAL-1.3
    - LGPL-3.0-or-later
component  : multimedia.graphics
summary    : Powerful yet simple to use screenshot software
description: |
    A program to capture screenshots. It includes CLI options as well as a GUI for capturing and annotating screenshots.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Svg)
rundeps    :
    - qt5-svg
setup      : |
    %qmake CONFIG+=packaging
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
