name       : flameshot
version    : 0.8.0
release    : 6
source     :
    - https://github.com/flameshot-org/flameshot/archive/v0.8.0.tar.gz : 41d04c1ccb5c492768d6b66252b554ff1e5fec11fccb7bb0bdb8ae878dd01909
license    :
    - Apache-2.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LAL-1.3
    - LGPL-3.0-or-later
component  : multimedia.graphics
summary    : Powerful yet simple to use screenshot software
description: |
    A program to capture screenshots. It includes CLI options as well as a GUI for capturing and annotating screenshots.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Svg)
rundeps    :
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
